<div class="modal fade">
  <!-- This uses the Twitter Bootstrap Modal component. -->
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body" ng-transclude></div>
      <div class="modal-footer" ng-show="btnMap">
        <img src="images/spinner.gif" ng-show="busyRef">
        <button ng-repeat="(text, fn) in btnMap"
          id="{{getId(text)}}"
          class="btn btn-default"
          data-dismiss="modal"
          ng-click="fn()">
          {{text}}
        </button>
      </div> <!-- modal-footer -->
    </div> <!-- modal-content -->
  </div> <!-- modal-dialog -->
  <!-- The next closing div is for modal.
       AngularJS complains if a comment follows that.
</div>
