<!DOCTYPE html>
<html ng-app="CollectBook">
  <head>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="build/styles/collectbook.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular-sanitize.js"></script>
    <script src="lib/angular-ui-router.min.js"></script>
    <script src="lib/tinycolor-min.js"></script>
    <script src="http://localhost:35729/livereload.js"></script>
    <script src="build/app.js"></script>
  </head>
  <body ng-controller="MainCtrl">
    <div id="header">
      CollectBook
      <span class="glyphicon glyphicon-book"></span>
    </div>
    <div id="center">
      <div id="nav" ui-view="nav"></div>
      <div id="content" ui-view="content"></div>
    </div>
  </body>
  <div cb-dialog id="cbDialog"></div>
  <div id="global-error" cb-dialog title="{{title}}">
    <span ng-bind-html="message | raw"></span>
  </div>
</html>
